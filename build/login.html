<!DOCTYPE html> <html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Главная</title>
</head>

<body class="page">
    <div class="login">
        <form class="login__form">
            <div class="login__title">Вход </div>
            <fieldset class='fg my-select'>
                <div class="my-select__show">
                    <span>Выбрать бренд</span>
                </div>
                <div class="my-select__dropdown">
                    <div class="my-select__option">
                        <i class="my-select__icon">
                            <img src="img/brand.svg" alt="">
                        </i>
                        <span class="my-select__title">NiBK</span>
                    </div>
                    <div class="my-select__option">
                        <i class="my-select__icon">
                            <img src="img/brand2.svg" alt="">
                        </i>
                        <span class="my-select__title">Sakura</span>
                    </div>
                    <div class="my-select__option">
                        <i class="my-select__icon">
                            <img src="img/brand3.svg" alt="">
                        </i>
                        <span class="my-select__title">JS</span>
                    </div>
                    <div class="my-select__option">
                        <i class="my-select__icon">
                            <img src="img/brand4.svg" alt="">
                        </i>
                        <span class="my-select__title">Sure</span>
                    </div>
                    <div class="my-select__option">
                        <i class="my-select__icon">
                            <img src="img/brand5.svg" alt="">
                        </i>
                        <span class="my-select__title">Brixo</span>
                    </div>
                </div>

            </fieldset>
            <fieldset class='fg'>
                <input type='text' placeholder="Введите E-mail или логин" />
            </fieldset>
            <fieldset class='fg'>
                <input type='password' placeholder="Введите пароль" />
            </fieldset>
            <div class="login__wrap">
                <div class="login__check check">
                    <input type='checkbox' />
                    <label>Сохранить вход</label>
                </div>
                <a href="" class="login__link">Забыли пароль?</a>
            </div>
            <button class="login__btn btn btn-blue">Войти</button>
        </form>
    </div>

    <script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>

</html>
